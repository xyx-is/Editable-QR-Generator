<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <form id="input">
        <div>
            <!-- Input text -->
            <textarea name="inputText" placeholder="__MSG_popupHtmlFormInputTextPlaceholder__"></textarea>
        </div>
        <div>
            <!-- Insert text -->
            <span title="__MSG_popupHtmlFormInsertTextLabelTitle__">__MSG_popupHtmlFormInsertTextLabel__</span>
            <a class="insert-text" href="#" data-insert-type="url" data-insert-value="">__MSG_popupHtmlFormInsertTextPageUrlLabel__</a> |
            <a class="insert-text" href="#" data-insert-type="title" data-insert-value="">__MSG_popupHtmlFormInsertTextPageTitleLabel__</a>
        </div>
        <fieldset>
            <!-- <legend>QR Code Settings</legend> -->
            <div>
                __MSG_popupHtmlFormEccLabel__
                <label title="__MSG_popupHtmlFormEccAutoLabelTitle__">
                    <input name="eccAuto" type="checkbox" value="true" checked="checked" />__MSG_popupHtmlFormEccAutoLabel__
                </label>
                |
                <label title="Low"><input name="ecc" type="radio" value="L" checked="checked" />L</label>
                <label title="Medium"><input name="ecc" type="radio" value="M" />M</label>
                <label title="Quartile"><input name="ecc" type="radio" value="Q" />Q</label>
                <label title="High"><input name="ecc" type="radio" value="H" />H</label>
            </div>
            <div>
                <div class="field"><label title="__MSG_popupHtmlFormMarginTitle__">__MSG_popupHtmlFormMarginLabel__<input name="margin" type="number" value="4" min="0" /> __MSG_popupHtmlFormMarginLabelUnit__</label></div>
                <div class="field"><label title="__MSG_popupHtmlFormScaleTitle__">__MSG_popupHtmlFormScaleLabel__<input name="scale" type="number" value="4" min="1" /> __MSG_popupHtmlFormScaleLabelUnit__</label></div>
            </div>
            <div>
                <div class="field"><label title="__MSG_popupHtmlFormMinVersionTitle__">__MSG_popupHtmlFormMinVersionLabel__<input name="minVersion" type="number" value="1" min="1" max="40" /></label></div>
                <div class="field">
                    <label title="__MSG_popupHtmlFormMaskTitle__">
                        __MSG_popupHtmlFormMaskLabel__
                        <select name="mask">
                            <option value="-1">__MSG_popupHtmlFormMaskOptionAutoLabel__</option>
                            <option value="0">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 0</option>
                            <option value="1">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 1</option>
                            <option value="2">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 2</option>
                            <option value="3">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 3</option>
                            <option value="4">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 4</option>
                            <option value="5">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 5</option>
                            <option value="6">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 6</option>
                            <option value="7">__MSG_popupHtmlFormMaskOptionPattenPrefix__ 7</option>
                        </select>
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
    <a class="open-qrcode" href="#" title="__MSG_popupHtmlOpenQrCodeLinkTitle__">
        <!-- Canvas to draw QR Code -->
        <canvas id="qrcode"></canvas>
    </a>
    <!-- Statistics -->
    <div id="stat"></div>

    <script src="qrcodegen.js"></script>
    <script src="i18n_util.js"></script>
    <script src="generateqr.js"></script>
    <script src="popup.js"></script>
</body>
</html>
